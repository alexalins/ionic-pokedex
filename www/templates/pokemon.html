<ion-view title="Pokemon">
	<ion-content padding="true" class="has-header">

		<!--listando pokemons-->
		<div class="list">
		    <a class="item item-avatar" ng-repeat="item in pokemon" >
		    	<img src="img/pokebola.png">
		     	<h2>{{item.name}}</h2>
		     	<p>{{item.type}}</p>
		    </a>
		</div>
		
	</ion-content>
</ion-view>
